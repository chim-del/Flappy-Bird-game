<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flappy Bird</title>
    <link rel="icon" type="image/png" href="assets/icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="game_container">
      <div id="bird"></div>
      <div id="score-bckg"></div>
      <div id="score">Score</div>
      <button id="start-btn" onclick="onStartButtonClick()">Start Game</button>
      <button id="mute-btn">Mute Music</button>
      <div id="difficulty">Select difficulty:</div>
      <div id="logo"></div>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <div id="bird-select">Select bird color:</div>
      <select id="bird-choose">
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
      </select>
    </div>
  </body>
  <stlye></stlye>
</html>
